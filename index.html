<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jamair er bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header>
        <h1 class="text-5xl text-center mt-6 ">Wellcome to my <span class="font-semibold text-violet-600">jamair
                bank</span>!!!
        </h1>
    </header>
    <main>
        <section class="bg-blue-400 w-9/12 mx-auto mt-12 p-8">
            <h3 class="text-3xl mb-6 font-medium">Please Login</h3>

            <input class="w-9/12 block mb-2 px-2  py-3" type="email" id="user-email" placeholder="your email address">

            <input class="w-9/12 block mb-2 px-2 py-3" type="password" placeholder="your password" id="user-password">
            <button id="btn-submit"
                class="bg-amber-600 hover:bg-sky-700 px-8 py-2 text-white font-medium rounded-lg">submit</button>
        </section>
    </main>
    <script src="login.js"></script>
</body>

</html>
